name: private_ai
description: "A new Flutter project to demonstrate the usage of on device AI models."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # pub-dev dependencies
  flutter_gemma: ^0.9.0 # The most important dependency

  image_picker: ^1.0.4
  flutter_markdown: ^0.7.1
  url_launcher: ^6.3.1
  http: ^1.3.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/gemma.png
